<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Cursos - React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: #f5576c;
            color: white;
        }

        .btn-primary:hover {
            background: #e04a5e;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f5576c;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #f5576c;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #f5576c;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Detectar caminho base automaticamente
        const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/frontend-react'));
        const API_BASE = basePath + '/api_cursos.php';

        function App() {
            const [cursos, setCursos] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showModal, setShowModal] = useState(false);
            const [editingCurso, setEditingCurso] = useState(null);
            const [message, setMessage] = useState(null);

            useEffect(() => {
                loadCursos();
            }, []);

            const loadCursos = async () => {
                try {
                    const response = await fetch(API_BASE);
                    const data = await response.json();
                    setCursos(data);
                    setLoading(false);
                } catch (error) {
                    showMessage('Erro ao carregar cursos: ' + error.message, 'error');
                    setLoading(false);
                }
            };

            const showMessage = (msg, type = 'success') => {
                setMessage({ text: msg, type });
                setTimeout(() => setMessage(null), 3000);
            };

            const handleDelete = async (id) => {
                if (!confirm('Tem certeza que deseja excluir este curso?')) return;

                try {
                    const response = await fetch(API_BASE, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id_curso: id })
                    });

                    if (response.ok) {
                        showMessage('Curso exclu√≠do com sucesso!');
                        loadCursos();
                    } else {
                        showMessage('Erro ao excluir curso', 'error');
                    }
                } catch (error) {
                    showMessage('Erro ao excluir curso: ' + error.message, 'error');
                }
            };

            const handleEdit = (curso) => {
                setEditingCurso(curso);
                setShowModal(true);
            };

            const handleNew = () => {
                setEditingCurso(null);
                setShowModal(true);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = {
                    nome: formData.get('nome'),
                    descricao: formData.get('descricao')
                };

                if (editingCurso) {
                    data.id_curso = editingCurso.id_curso;
                }

                try {
                    const response = await fetch(API_BASE, {
                        method: editingCurso ? 'PUT' : 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        showMessage(editingCurso ? 'Curso atualizado com sucesso!' : 'Curso cadastrado com sucesso!');
                        setShowModal(false);
                        loadCursos();
                    } else {
                        showMessage('Erro ao salvar curso', 'error');
                    }
                } catch (error) {
                    showMessage('Erro ao salvar curso: ' + error.message, 'error');
                }
            };

        return (
          <div className="container">
            <h1>Listar Cursos - React</h1>
            
            <div style={{ marginBottom: '15px' }}>
              <a href="../../index.html" className="btn" style={{ background: '#6c757d', textDecoration: 'none', display: 'inline-block' }}>
                 Voltar ao Menu Principal
              </a>
            </div>
            
            {message && (
                <div className={`alert alert-${message.type}`}>
                    {message.text}
                </div>
            )}

            <button className="btn btn-primary" onClick={handleNew}>
                Novo Curso
            </button>

                    {loading ? (
                        <div className="loading">Carregando...</div>
                    ) : (
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Descri√ß√£o</th>
                                    <th>A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody>
                                {cursos.map(curso => (
                                    <tr key={curso.id_curso}>
                                        <td>{curso.id_curso}</td>
                                        <td>{curso.nome}</td>
                                        <td>{curso.descricao}</td>
                                        <td>
                                            <button className="btn btn-warning" onClick={() => handleEdit(curso)}>
                                                ‚úèÔ∏è Editar
                                            </button>
                                            <button className="btn btn-danger" onClick={() => handleDelete(curso.id_curso)}>
                                                üóëÔ∏è Excluir
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}

                    {showModal && (
                        <CursoModal
                            curso={editingCurso}
                            onClose={() => setShowModal(false)}
                            onSubmit={handleSubmit}
                        />
                    )}
                </div>
            );
        }

        function CursoModal({ curso, onClose, onSubmit }) {
            return (
                <div className="modal show" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <h2>{curso ? 'Editar Curso' : 'Novo Curso'}</h2>
                        <form onSubmit={onSubmit}>
                            <div className="form-group">
                                <label>Nome:</label>
                                <input type="text" name="nome" defaultValue={curso?.nome || ''} required />
                            </div>
                            <div className="form-group">
                                <label>Descri√ß√£o:</label>
                                <textarea name="descricao" defaultValue={curso?.descricao || ''} required></textarea>
                            </div>
                            <div style={{ display: 'flex', gap: '10px', justifyContent: 'flex-end' }}>
                                <button type="button" className="btn btn-danger" onClick={onClose}>
                                    Cancelar
                                </button>
                                <button type="submit" className="btn btn-success">
                                    Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
